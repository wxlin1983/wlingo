<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Vocabulary Quiz</h1>

        <div id="progress-container">
            Question <span id="current-q"></span> of <span id="total-q"></span>
        </div>

        <hr>

        <div id="quiz-content">
            <h2 id="word-display">Loading...</h2>

            <div id="options-container">
            </div>

            <div id="feedback-message"></div>
        </div>

        <div class="nav-area">
            <button id="next-btn" style="display:none;" onclick="goToNext()">Next Question >></button>
            <a href="/result" id="finish-btn" style="display:none;">See Results</a>
        </div>
    </div>

    <script>
        const currentIndex = {{ current_index }};

        async function loadQuestion() {
            try {
                const response = await fetch(`/api/quiz/${currentIndex}`);
                if (!response.ok) throw new Error("Failed to load question");

                const data = await response.json();

                document.getElementById('word-display').innerText = data.word;
                document.getElementById('current-q').innerText = data.current_index + 1;
                document.getElementById('total-q').innerText = data.total_questions;

                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';

                data.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = option;
                    btn.onclick = () => submitAnswer(option, btn);

                    if (data.answer_record) {
                        btn.classList.add('disabled');
                        if (option === data.answer_record.correct_answer) btn.classList.add('correct');
                        if (option === data.answer_record.user_answer && !data.answer_record.is_correct) btn.classList.add('incorrect');
                    }

                    optionsContainer.appendChild(btn);
                });

                if (data.answer_record) {
                    showNextButton(data.total_questions);
                }

            } catch (error) {
                console.error(error);
                document.getElementById('word-display').innerText = "Error loading question.";
            }
        }

        async function submitAnswer(selectedOption, btnElement) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));

            const formData = new FormData();
            formData.append('answer', selectedOption);
            formData.append('current_index', currentIndex);

            try {
                const response = await fetch('/submit_answer', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                allBtns.forEach(b => {
                    if (b.innerText === result.correct_answer) {
                        b.classList.add('correct');
                    }
                    if (b === btnElement && !result.is_correct) {
                        b.classList.add('incorrect');
                    }
                });

                const feedback = document.getElementById('feedback-message');
                feedback.innerText = result.is_correct ? "Correct!" : `Wrong! The answer is ${result.correct_answer}`;
                feedback.style.color = result.is_correct ? "#155724" : "#721c24"; // Using hex to match CSS variables

                const totalQ = parseInt(document.getElementById('total-q').innerText);
                showNextButton(totalQ);

            } catch (error) {
                console.error("Submission failed", error);
            }
        }

        function showNextButton(totalQuestions) {
            const nextIndex = currentIndex + 1;
            if (nextIndex < totalQuestions) {
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                document.getElementById('finish-btn').style.display = 'inline-block';
            }
        }

        function goToNext() {
            window.location.href = `/quiz/${currentIndex + 1}`;
        }

        loadQuestion();
    </script>
</body>

</html>
