<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="result-header">ðŸŽ‰ Quiz Results</h1>

        <div class="result-summary">
            <h2>Your Score:</h2>
            <p>You answered <strong id="correct-count">-</strong> out of <strong id="total-questions">-</strong>
                questions correctly.</p>
            <p class="result-score"><span id="score-percentage">0</span>%</p>
        </div>

        <h2 class="review-heading">Answer Review:</h2>

        <div id="review-container">
            <p class="loading-text" style="text-align: center; color: #666;">Loading results...</p>
        </div>

        <div class="action-area">
            <button id="start-new-quiz-btn" class="start-new-quiz-btn">
                Start New Quiz ðŸ”„
            </button>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            $.get('/api/result')
                .done(function (data) {
                    $('#correct-count').text(data.correct_count);
                    $('#total-questions').text(data.total_questions);
                    $('#score-percentage').text(data.score_percentage);

                    const $container = $('#review-container').empty();

                    $.each(data.answers, function (index, answer) {
                        let userAnswerHtml = '';

                        if (answer.is_correct) {
                            userAnswerHtml = `<span class="review-correct">${answer.user_answer} (Correct) ðŸŸ¢</span>`;
                        } else {
                            userAnswerHtml = `<span class="review-incorrect">${answer.user_answer} (Incorrect) ðŸ”´</span>`;
                        }

                        const itemHtml = `
                            <div class="review-item">
                                <h3>${index + 1}. Question: <strong>${answer.word}</strong></h3>
                                <p><strong class="label">Correct Answer:</strong> <span class="review-correct">${answer.correct_answer}</span></p>
                                <p><strong class="label">Your Answer:</strong> ${userAnswerHtml}</p>
                            </div>
                        `;

                        $container.append(itemHtml);
                    });
                })
                .fail(function (xhr) {
                    if (xhr.status === 401) {
                        window.location.href = "/";
                    } else {
                        $('#review-container').html('<p style="color:red; text-align:center;">Error loading results.</p>');
                        console.error("Error loading results:", xhr);
                    }
                });

            $('#start-new-quiz-btn').on('click', function () {
                const $btn = $(this);

                $btn.text("Resetting...").prop('disabled', true);

                $.post('/api/reset')
                    .done(function () {
                        window.location.href = "/";
                    })
                    .fail(function (xhr) {
                        console.error("Failed to reset quiz:", xhr);
                        alert("Could not start new quiz. Please try again.");
                        $btn.text("Start New Quiz ðŸ”„").prop('disabled', false);
                    });
            });
        });
    </script>
</body>

</html>
